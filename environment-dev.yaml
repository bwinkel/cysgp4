name: cysgp4-dev-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - build
  - cython
  - extension-helpers
  - gcc_linux-64
  - gxx_linux-64
  - ipdb
  - numpy>=2
  - pip
  - pytest
  - pytest-astropy
  - pytest-doctestplus
  - setuptools
  - setuptools-scm
  - sgp4
  - sphinx
  - sphinx-astropy[confv2]
  - sphinx-copybutton  # should be pulled in via [confv2], but isn't?
  - pydata-sphinx-theme  # should be pulled in via [confv2], but isn't?
  - twine
  - wheel
